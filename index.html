<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>米粉パン教室</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>米粉パン教室</h1>
        <nav>
            <ul>
                <li><a href="#about">教室について</a></li>
                <li><a href="#classes">クラス紹介</a></li>
                <li><a href="#contact">お問い合わせ</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="about">
            <h2>教室について</h2>
            <p>米粉パン教室では、初心者から上級者まで、誰でも楽しめるクラスを提供しています。</p>
        </section>
        <section id="classes">
            <h2>クラス紹介</h2>
            <article>
                <h3>初心者クラス</h3>
                <p>基本的な米粉パンの作り方を学びます。</p>
            </article>
            <article>
                <h3>中級クラス</h3>
                <p>応用的なレシピに挑戦します。</p>
            </article>
            <article>
                <h3>上級クラス</h3>
                <p>プロの技術を習得し、オリジナルのパンを作ります。</p>
            </article>
        </section>
        <section id="contact">
            <h2>お問い合わせ</h2>
            <form>
                <label for="name">名前:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">メール:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">メッセージ:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">送信</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 米粉パン教室. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
